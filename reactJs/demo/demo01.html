<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
  </head>
  <body>
  	
    <div id="example01"></div>

   
    <div id="example02" style="padding:30px 0;border-top:1px solid red;"></div>

    
    <div id="example03" style="border-top:1px solid red;"></div>

    <script type="text/babel">
    	//style对象
	    ReactDOM.render(
	        <h1 style={{color: "red"}}>Hello, world!</h1>,
	        document.getElementById('example01')
	    );


		//数组
	    var names = ['Alice', 'Emily', 'Kate'];
		ReactDOM.render(
			<div>
			{
			    names.map(function (name) {
			    	return <div>Hello, {name}!</div>
				})
			}
			</div>,
			document.getElementById('example02')
		);

		//标签数组
		var arr = [
		  <h1>Hello world!</h1>,
		  <h2>React is awesome</h2>,
		];
		ReactDOM.render(
		  <div>{arr}</div>,
		  document.getElementById('example03')
		);
    </script>
  </body>
</html>
